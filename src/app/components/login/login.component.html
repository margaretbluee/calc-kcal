<div class="wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <h1>Login</h1>
      <div class="input-box">
        <input type="email" placeholder="Email" formControlName="email" required>
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" formControlName="password" required>
        <i class="bx bxs-lock-alt"></i>
      </div>
      <div class="remember-forgot">
        <label><input id="checkbox" type="checkbox"> Remember me</label>
        <a href="#" id="forgot">Forgot password?</a>
      </div>
      <button type="submit" class="btn" (click)="onLogin()">Login</button>
  
      <div class="register-link">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>

<mat-progress-spinner value="50" mode="indeterminate"  *ngIf="loading"  ></mat-progress-spinner>
