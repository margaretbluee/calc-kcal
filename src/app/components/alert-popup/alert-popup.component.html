<div
  class="toast"
  [style.backgroundColor]="backgroundColor"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="message">{{ message }}</div>
  <div class="progress-bar" [style.width.%]="progress"></div>
  <button class="close-btn" (click)="closePopup()" aria-label="Close">&times;</button>
</div>
