<div class="budget-container">
  <h1>Plan Your Supermarket Budget</h1>

  <form [formGroup]="form" (ngSubmit)="generateDays()" class="budget-form">
    <input type="number" placeholder="Enter your budget (â‚¬)" formControlName="budget" />
    <input type="number" placeholder="Days to cover" formControlName="daysCount" />
    <button type="submit" [disabled]="form.invalid">Generate Days</button>
  </form>

  <div class="days-selector" *ngIf="days.length">
    <h2>Select a Day</h2>
    <div class="days">
      <button
        *ngFor="let day of days"
        (click)="selectedDay = day"
        [class.active]="selectedDay === day"
      >
        {{ day }}
      </button>
    </div>
  </div>

  <div *ngIf="selectedDay" class="category-selector">
    <h3>Categories for {{ selectedDay }}</h3>
    <div class="checkboxes">
      <label *ngFor="let cat of categories">
        <input
          type="checkbox"
          [checked]="isSelected(cat)"
          (change)="toggleCategory(cat)"
        />
        {{ cat }}
      </label>
    </div>
  </div>
</div>
